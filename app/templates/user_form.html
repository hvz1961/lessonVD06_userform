<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Анкета пользователя</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="name">Имя</label>
                <input id="name" type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <input id="city" type="text" name="city" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби</label>
                <input id="hobby" type="text" name="hobby" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input id="age" type="number" name="age" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить анкету</button>
        </form>

        <hr>

        <h2 class="mb-4">Данные о пользователях</h2>
        <div class="row">
            {% for user in users %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.name }}</h5>
                            <p class="card-text">
                                <strong>Город:</strong> {{ user.city }}<br>
                                <strong>Хобби:</strong> {{ user.hobby }}<br>
                                <strong>Возраст:</strong> {{ user.age }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
